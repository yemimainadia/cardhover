<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="detect-browser.js"></script>
</head>

<body>

    <div id="wrapperSitus" class="page">
        <div class="page-container">
            <article class="profile">
                <header class="profile-header">
                    <img src="foto.png" alt="" class="profile-avatar">
                    <h3 class="profile-name">Yemima Inadia</h3>
                    <span class="profile-post">Public Relations</span>
                </header>

                <div class="profile-stats">
                    <div class="profile-group">
                        <span class="profile-value">85%</span>
                        <span class="profile-param">Writing</span>
                    </div>

                    <div class="profile-group">
                        <span class="profile-value">80%</span>
                        <span class="profile-param">Public Speaking</span>
                    </div>

                    <div class="profile-group">
                        <span class="profile-value">90%</span>
                        <span class="profile-param">Copywriting</span>
                    </div>

                    <div class="profile-group">
                        <span class="profile-value">80%</span>
                        <span class="profile-param">Video Editing</span>
                    </div>

                    <div class="profile-group">
                        <span class="profile-value">80%</span>
                        <span class="profile-param">Email Marketing</span>
                    </div>

                    <div class="profile-group">
                        <span class="profile-value">85%</span>
                        <span class="profile-param">Event Management</span>
                    </div>
                </div>

                <footer class="profile-socials">
                    <a href="" class="profile-social">
                        <i class="fa fa-facebook"></i>
                    </a>

                    <a href="" class="profile-social">
                        <i class="fa fa-linkedin"></i>
                    </a>

                    <a href="" class="profile-social">
                        <i class="fa fa-twitter"></i>
                    </a>

                </footer>
            </article>
        </div>

    </div>
</body>








</html>
